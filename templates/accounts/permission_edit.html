{% extends 'base.html' %}
{% block self_head_css_js %}
    <script src="/static/layer/layer.js"></script>
{% endblock %}

{% block content %}
<script>
    window.onload=init;
    function init() {
        var box = document.getElementById("accounts");
        box.className="active";
        var box2 = document.getElementById("permlist");
        box2.className="active";
    }
</script>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
      </div>
      <div class="box-body">
    <form action="{% url 'permission_edit' ids %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a href="{% url 'permission_list' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交"><br>
        </form>
      </div>
      <div class="box-footer">
        <i class="fa fa-info-circle"></i> 请勿重复添加条目
      </div>
    </div>
  </section>
</div>
{% endblock %}
