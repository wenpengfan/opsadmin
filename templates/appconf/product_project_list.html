<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/plugins/datatables/dataTables.bootstrap.css">
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
            <div class="box-body">
                <table class="table table-striped table-bordered" id="product_project_table">
                    <thead>
                      <tr>
                          <th>应用名称</th>
                          <th>当前版本</th>
                          <th>程序类型</th>
                          <th>负责人姓名</th>
                          <th>负责人电话</th>
                      </tr>
                    </thead>
                          <tbody>
                          {% for project in project_list %}
                              <tr class="even gradeX">
                                  <td><a href="{% url "project_edit" project.id %}" target="_blank">{{ project.name }}</a></td>
                                  <td>{{ project.current_ver }}</td>
                                  <td>{{ project.language_type }}</td>
                                  <td>{{ project.dev.name }}</td>
                                  <td>{{ project.dev.phone }}</td>
                              </tr>
                          {% endfor %}
                          </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<script>
    $(function () {
      $('#product_project_table').DataTable({
        "paging": true,
        "lengthChange": true,
        "searching": false,
        "ordering": true,
        "info": false,
        "autoWidth": true
      });
    });
</script>
<script>
    $("td,th").addClass("text-left");
</script>
</body>
</html>
