<div class="content-wrapper">
<!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <!-- Main content -->
    <section class="content">
        <div id="dialog">
            <!-- Default box -->
            <div class="box">
                <div class="box-header with-border">
                </div>
                <div class="box-body">
                    {% if appowner_id %}
                        <form action="{% url 'appowner_edit' appowner_id %}" method="post">
                    {% else %}
                        {% if page_type == "whole" %}
                            <form action="{% url 'appowner_add' %}" method="post">
                        {% else %}
                            <form action="{% url 'appowner_add_mini' %}" method="post">
                        {% endif %}
                    {% endif %}
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if page_type == "whole" %}
                        <a href="{% url 'appowner_list' %}"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    {% endif %}
                    <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交"><br>
                    </form>
                </div>
                <div class="box-footer">
                    <i class="fa fa-info-circle"></i> 请勿重复添加条目
                </div>
            </div>
        </div>
    </section>
</div>
