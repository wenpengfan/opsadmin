<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/plugins/datatables/dataTables.bootstrap.css">
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
            <div class="box-body">
                <table class="table table-striped table-bordered" id="require_detail_table">
                    <thead>
                        <tr>
                            <th>更新描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for require in require_detail %}
                            <tr class="even gradeX">
                                <td>{{ require.description|linebreaks }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<script>
    $(function () {
      $('#require_detail_table').DataTable({
        "paging": false,
        "lengthChange": false,
        "searching": false,
        "ordering": false,
        "info": false,
        "autoWidth": true
      });
    });
</script>
<script>
    $("td,th").addClass("text-left");
</script>
</body>
</html>
