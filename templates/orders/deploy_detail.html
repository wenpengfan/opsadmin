<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
    <script src="/static/layer/layer.js"></script>
    <script src="/static/js/base.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/plugins/datatables/dataTables.bootstrap.css">
</head>
<body>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <section class="content">
        <div class="box">
            <div class="box-body">
                <table class="table table-striped table-bordered" id="deploy_description_table">
                    <thead>
                        <tr>
                            <th>更新描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="even gradeX">
                            <td>{{ description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box">
            <div class="box-body">
                <table class="table table-striped table-bordered" id="deploy_detail_table">
                    <thead>
                      <tr>
                          <th>文档项</th>
                          <th>历史版本</th>
                          <th>当前版本</th>
                      </tr>
                    </thead>
                    <tbody>
                          {% for key,value in doc_diff.items %}
                              <tr class="even gradeX">
                                  <td>{{ key }}</td>
                                  {% for item in value %}
                                      <td>{{ item|linebreaks }}</td>
                                  {% endfor %}
                              </tr>
                          {% endfor %}                                
                   </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<script>
    $(function () {
      $('#deploy_detail_table').DataTable({
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": false,
        "info": false,
        "autoWidth": true
      });
    });
</script>
<script>
    $("td,th").addClass("text-left");
</script>
</body>
</html>
