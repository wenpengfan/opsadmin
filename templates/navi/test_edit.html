<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}
</head>
<body>
<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <div id="dialog">
            <div class="box box-info">
                <!-- form start -->
                <form class="form-horizontal" action="{% url 'test_save' %}" method="POST">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                          <label for="test_name" class="col-sm-2 control-label">名称:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" style="width:250px;" value="{{ obj.name }}"></input>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="test_desc" class="col-sm-2 control-label">描述:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="desc" style="width:250px;" value="{{ obj.description }}"></input>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="test_url" class="col-sm-2 control-label">URL:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="url" style="width:250px;" value="{{ obj.url }}"></input>
                          </div>
                        </div>
                        <input type="hidden" name="id" value="{{ obj.id }}">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{#回传参数至父层#}
<script type="text/javascript">
        var index = parent.layer.getFrameIndex(window.name);
        var success = {{ status }};
        if ( success == '1' ) {
            parent.$("#handle_status").val('1');
            parent.layer.close(index);
        } else if( success == '2' ) {
            parent.$("#handle_status").val('2');
            parent.layer.close(index);
        }
</script>
</body>
</html>
