{% extends 'base.html' %}
{% block content %}
<script>
    window.onload=init;
    function init() {
        var box = document.getElementById("navi");
        box.className="active";
        var box2 = document.getElementById("site");
        box2.className="active";
        var box3 = document.getElementById("devmanage");
        box3.className="active";
    }
</script>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
    </section>
    <!-- Main content -->
    <section class="content">
    <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">添加导航</h3>
            </div>
            <div class="box-body">
                <form action="{% url 'dev_add' %}" method="post">
                    {% csrf_token %}
                    {{ n_form.as_p }}
                    <a href="{% url 'dev_index' %}" style="width: 60pt" class="btn btn-primary" value="">返回</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" class="btn btn-primary" style="width: 60pt" value="提交"><br>
                </form>
            </div>
            <div class="box-footer">
                <i class="fa fa-info-circle"></i> 请勿重复添加条目
            </div>
        </div>
    </section>
</div>
{% endblock %}
